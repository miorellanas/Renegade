<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renegade</title>
    <link rel="icon" type="image/x-icon" href="./assets/RenegadeIcon(1).png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/register-style.css">
    <script src="./js/index.js" defer></script>
    <script src="./js/validaciones.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }

        $(document).ready(function () {

            let user = $("#user");
            let email = $("#email");
            let pass = $("#pass");
            let repass = $("#repass");

            let seclevel = $("#sec-level");
            let level = $("#level");
            let mayus = $("#mayus");
            let letters = $("#letters");
            let numbers = $("#numbers");
            let special = $("#special");

            let sumbit = $("#sumbit-input");

            let all = false;

            var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            var maFormat = /[A-Z]/;
    
            var passCheck = new Array(4).fill(false);
            console.log(passCheck);
 
            let login = {
                "username": "",
                "email": "",
                "password": ""
            }
            console.log(login)


            $("#btnValidar").click(function () {
            
                login.username = user.val();
                login.email = email.val();
                login.password = pass.value;
                console.log(login);
            })

            function enableButton(){
                sumbit.css("color", "rgb(124, 9, 9)");
                sumbit.css("background-color", "rgb(13, 13, 13)");
                sumbit.css("border", "0px");
                sumbit.css("cursor", "pointer");
                sumbit.prop('disabled', false);
            }

            function disableButton(){
                sumbit.css("color", "rgb(13, 13, 13)");
                sumbit.css("background-color", "rgb(13, 13, 13, 0)");
                sumbit.css("border", "1px solid rgb(0, 0, 0)");
                sumbit.css("cursor", "not-allowed");
                sumbit.prop('disabled', true);
            }


            user.keyup(function () {
                if (String(user.val()).length <= 3) {
                    user.css("border","3px solid red");
                } else {
                    user.css("border", "3px solid green");
                }

                if(user.val().length >= 1 && email.val().length >= 1 && pass.val().length >= 1 && repass.val().length >= 1){
                    enableButton();
                }
                else{
                    disableButton();
                    
                }
            })

            email.keyup(function () {
                if(user.val().length >= 1 && email.val().length >= 1 && pass.val().length >= 1 && repass.val().length >= 1){
                    enableButton();
                }
                else{
                    disableButton();
                }
            })

            repass.keyup(function () {
                if(user.val().length >= 1 && email.val().length >= 1 && pass.val().length >= 1 && repass.val().length >= 1){
                    enableButton();
                }
                else{
                    disableButton();
                }
            })

            /*
            pass.focus(function () {
                seclevel.toggle(500);
                mayus.toggle(500);
                letters.toggle(500);
                numbers.toggle(500);
                special.toggle(500);
            })*/

            pass.keyup(function(){

                if (String(pass.val()).length >= 6) {
                    letters.css("color", "green");
                    passCheck[0] = true;
                }
                else if(String(pass.val()).length < 6){
                    letters.css("color", "rgb(116, 116, 116)");
                    passCheck[0] = false;
                    /*rgb(116, 116, 116)*/
                }

                if(/\d/.test(String(pass.val()))){
                    numbers.css("color", "green");
                    passCheck[1] = true;
                }
                else if(!/\d/.test(String(pass.val()))){
                    numbers.css("color", "rgb(116, 116, 116)");
                    passCheck[1] = false;
                }

    
                if(format.test(String(pass.val()))){
                    special.css("color", "green");
                    passCheck[2] = true;

                } 
                else {
                    special.css("color", "rgb(116, 116, 116)");
                    passCheck[2] = false;
                }

                
                if(maFormat.test(String(pass.val()))){
                    mayus.css("color", "green");
                    passCheck[3] = true;
                    
                }
                else{
                    mayus.css("color", "rgb(116, 116, 116)");
                    passCheck[3] = false;
                }

                if(passCheck.filter(Boolean).length == 0){
                    level.css("background-color", "rgb(31, 31, 31)")
                    level.css("width", "0%")
                }

                if(passCheck.filter(Boolean).length == 1){
                    level.css("background-color", "rgb(132, 7, 7)")
                    level.css("width", "25%")
                }

                if(passCheck.filter(Boolean).length == 2){
                    level.css("background-color", "rgb(152, 53, 7)")
                    level.css("width", "50%")
                }

                if(passCheck.filter(Boolean).length == 3){
                    level.css("background-color", "rgb(152, 142, 7)")
                    level.css("width", "75%")
                }

                if(passCheck.filter(Boolean).length == 4){
                    level.css("background-color", "rgb(41, 152, 7)")
                    level.css("width", "100%")
                }

                if(user.val().length >= 1 && email.val().length >= 1 && pass.val().length >= 1 && repass.val().length >= 1){
                    enableButton();
                }
                else{
                    disableButton();
                }
            })       
        })
    </script>
</head>

<body>
    <div class="logo-hdr"><a href="index.html"><img src="/assets/RenegadeLogo.png" alt="" width="200px"></a></div>

    <div class="container-body body">
        <div class="container main">
            <div class="form" style="margin-bottom: 40px; position: relative; font-size: 2rem; font-weight: 500;">
                Registro
            </div>
            <form action="">

                <div class="form">
                    <div class="item inp"><input type="text" name="user" id="user" placeholder="NOMBRE DE USUARIO"></div>
                </div>

                <div class="form">

                    <div class="item inp"><input type="text" name="email" id="email" placeholder="CORREO ELECTRONICO"></div>
                </div>

                <div class="form">

                    <div class="item inp"><input type="password" name="pass" id="pass" placeholder="CONTRASEÑA"></div>
                </div>


                <div class="security-level" id="sec-level">
                    <div class="level" id="level"></div>
                </div>
                
                <div class="sec mayus" id="mayus"> Tiene al menos una mayúscula </div>
                <div class="sec letters" id="letters"> Tiene más de 6 carácteres </div>
                <div class="sec numbers" id="numbers"> Tiene carácteres numéricos </div>
                <div class="sec special" id="special"> Tiene carácteres especiales </div>
                
                
                <div class="form">

                    <div class="item inp"><input type="password" name="repass" id="repass" placeholder="REPETIR CONTRASEÑA"></div>
                </div>

                <div class="form" style="height: 50px; margin-top: 50px;">
                    <input type="submit" value="➤" id="sumbit-input" disabled style="cursor:not-allowed;border: 1px solid black;width: 80px; height: 80px; border-radius: 15px; background-color: rgba(0, 0, 0, 0); font-size: 1.5rem; text-align:center; color: rgb(13, 13, 13);" >
                </div>

            </form>
        </div>
    </div>

    <div class="bottom-ftr">Este es un registro previo para realizar funciones de "Preorder" del juego, y creacion de perfil de usuario de Renegade ®</div>


    
</body>
