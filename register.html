    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }


        $(document).ready(function () {

            

            /* Forma Jquery */
            let user = $("#user");
            /* Forma JS */
            let pass = $("#pass");
            let rol = $("#optRol");

            let seclevel = $("#sec-level");
            let level = $("#level");
            let mayus = $("#mayus");
            let letters = $("#letters");
            let numbers = $("#numbers");
            let special = $("#special");

            var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            var maFormat = /[A-Z]/;
    
            var passCheck = new Array(4).fill(false);
            console.log(passCheck);

            /* Ejemplo de JSON construido */
            let login = {
                /* "atributo":"valor" */
                "username": "",
                "password": "",
                "role": ""
            }
            console.log(login)


            $("#btnValidar").click(function () {
                

                login.username = user.val();
                login.password = pass.value;
                login.role = rol.val();
                console.log(login);
            })
            user.keyup(function () {
                if (String(user.val()).length <= 3) {
                    user.css("border","3px solid red");
                } else {
                    user.css("border", "3px solid green");
                }
            })

            pass.focus(function () {
                seclevel.toggle(500);
                mayus.toggle(500);
                letters.toggle(500);
                numbers.toggle(500);
                special.toggle(500);
            })

            pass.keyup(function(){

                if (String(pass.val()).length >= 6) {
                    letters.css("color", "green");
                    passCheck[0] = true;
                }
                else if(String(pass.val()).length < 6){
                    letters.css("color", "rgb(116, 116, 116)");
                    passCheck[0] = false;
                    /*rgb(116, 116, 116)*/
                }

                if(/\d/.test(String(pass.val()))){
                    numbers.css("color", "green");
                    passCheck[1] = true;
                }
                else if(!/\d/.test(String(pass.val()))){
                    numbers.css("color", "rgb(116, 116, 116)");
                    passCheck[1] = false;
                }

    
                if(format.test(String(pass.val()))){
                    special.css("color", "green");
                    passCheck[2] = true;

                } 
                else {
                    special.css("color", "rgb(116, 116, 116)");
                    passCheck[2] = false;
                }

                
                if(maFormat.test(String(pass.val()))){
                    mayus.css("color", "green");
                    passCheck[3] = true;
                    
                }
                else{
                    mayus.css("color", "rgb(116, 116, 116)");
                    passCheck[3] = false;
                }

                if(passCheck.filter(Boolean).length == 0){
                    level.css("background-color", "rgb(31, 31, 31)")
                    level.css("width", "0%")
                }

                if(passCheck.filter(Boolean).length == 1){
                    level.css("background-color", "rgb(132, 7, 7)")
                    level.css("width", "25%")
                }

                if(passCheck.filter(Boolean).length == 2){
                    level.css("background-color", "rgb(152, 53, 7)")
                    level.css("width", "50%")
                }

                if(passCheck.filter(Boolean).length == 3){
                    level.css("background-color", "rgb(152, 142, 7)")
                    level.css("width", "75%")
                }

                if(passCheck.filter(Boolean).length == 4){
                    level.css("background-color", "rgb(41, 152, 7)")
                    level.css("width", "100%")
                }
            })       
        })
    </script>
